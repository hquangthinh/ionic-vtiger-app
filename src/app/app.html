<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="light">
      <ion-list>
        <ion-item color="light" class="item-no-border">
          <ion-avatar item-start>
            <img src="../assets/images/avatar-luke.png">
          </ion-avatar>
          <h2> {{'Menu.Welcome' | translate}} {{ currentUserName }}</h2>
        </ion-item>
      </ion-list>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="app-sidebar-container">
      <ion-list class="item-no-border">
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon *ngIf="p.icon !== 'office'" class="app-menu-icon-color" [name]="p.icon" item-left></ion-icon>
          <ion-icon *ngIf="p.icon === 'office'" class="icomoon-icon-office icon-office app-menu-icon-color" name="office" item-left></ion-icon>
          {{p.titleKey | translate}}
        </button>
        <button menuClose ion-item (click)="scanBusinessCard()">
          <ion-icon class="app-menu-icon-color" name="camera" item-left></ion-icon>
            {{ 'Menu.Scan_Business_Card' | translate }}
        </button>
        <button menuClose ion-item (click)="signOut()">
          <ion-icon class="app-menu-icon-color" name="log-out" item-left></ion-icon>
            {{ 'Menu.Sign_Out' | translate }}
        </button>
      </ion-list>
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
