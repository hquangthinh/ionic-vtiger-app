<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ title }} - Activities
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let item of activities" (click)="viewActivityDetail(item)">
        <h2>{{ item.subject }}</h2>
    </ion-item>

    <ion-item *ngIf="!activities || activities.length === 0">
        <h2>Chưa có dữ liệu</h2>
    </ion-item>

  </ion-list>

</ion-content>
