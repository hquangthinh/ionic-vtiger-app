<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ contactName }} - {{activityType}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">{{ 'shared.Close' | translate }}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let item of activities" (click)="viewActivityDetail(item)">
        <h2>{{ item.subject }}</h2>
        <h3>{{ item.eventType}}</h3>
        <h3>{{ item.activityType}}</h3>
        <h3>{{ item.taskstatus}}</h3>
        <h3>{{item.description}}</h3>
        <h3>{{item.parent_id.label}}</h3>
    </ion-item>

    <ion-item *ngIf="!activities || activities.length === 0">
        <h2>{{ 'shared.No_Data_Available' | translate }}</h2>
    </ion-item>

  </ion-list>

</ion-content>
