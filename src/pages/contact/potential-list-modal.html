<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ contactName }} - {{ 'contacts.Related_Car' | translate }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">{{ 'shared.Close' | translate }}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let item of potentials" (click)="viewPotentialDetail(item)">
        <h2 style="font-weight:bold">{{ item.potentialname }}</h2>
        <h3>{{ item.sales_stage }}</h3>
        <!-- <h3>{{ item.contact_name }}</h3> -->
    </ion-item>

    <ion-item *ngIf="!potentials || potentials.length === 0">
        <h2>{{ 'shared.No_Data_Available' | translate }}</h2>
    </ion-item>

  </ion-list>

</ion-content>
