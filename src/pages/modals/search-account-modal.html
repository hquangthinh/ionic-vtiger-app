<ion-header>
  <ion-toolbar>
    <ion-title>
      Accounts
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-searchbar (ionInput)="searchAccounts($event)" (ionCancel)="cancelSearch($event)"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let item of accounts" (click)="selectItem(item)">        
            <h2>{{ item.accountname }}</h2>          
        </ion-item>
    </ion-list>

</ion-content>
